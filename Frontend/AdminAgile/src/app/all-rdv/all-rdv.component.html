<!DOCTYPE html>
<html lang="en">



<body>
    <app-header></app-header>
    <app-menu></app-menu>
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Data Tables</h1>

        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Liste des Client</h5>

                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th scope="col">Client</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Statut</th>
                                        <th scope="col">Numero Ticket</th>
                                        <th scope="col">Montant</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (rdv of rdvList; track rdv._id) {
                                    <tr >

                                        <td style="font-size: 1.25rem;">{{rdv?.idClient?.username}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.date}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.statut}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.numeroTicket}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.montant}}</td>
                                         @if(role=='admin'){
                                        <td >
                                             <a href="UpdateRdv/{{rdv._id}}" type="submit"> <fa-icon
                                                    class=" text-warning" [icon]="faEdit"
                                                    style="font-size: 2rem; margin: 1rem;"></fa-icon></a> 
                                            <a type="submit" class="btn "
                                                (click)="onDelete(rdv._id)"><fa-icon
                                                    class=" text-danger" [icon]="faClose"
                                                   style="font-size: 2rem;" ></fa-icon></a>
                                        </td>
                                  
                                    }
                                    </tr>
                                    }
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->
    <app-footer></app-footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>



</body>

</html>
