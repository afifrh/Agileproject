<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/Agil_Logo.gif" alt="" style="margin-top: -5%;">

                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-">

                                <div class="card-body">

                                    <div class="pt-2 pb-2">
                                        <h5 class="card-title text-center fs-2">Login</h5>
                                        <p class="text-center small">Entrer votre email et votre mot de passe</p>
                                    </div>

                                     <form class="row g-3 needs-validation" (ngSubmit)="login()" [formGroup]="loginForm">
                                        <div class="col-12">
                                            <label  class="form-label">Username</label>
                                            <div class="input-group has-validation">
                                                <input type="text" name="username" class="form-control"
                                                    id="yourUsername" required formControlName="username">
                                                <div class="invalid-feedback">donnez votre username</div>
                                            </div>
                                            <!-- <div *ngIf="email?.touched && email?.invalid">
                                                <small class="text-danger" *ngIf="email?.errors?.['required']">email
                                                    est obligatoire</small>
                                                <small class="text-danger" *ngIf="email?.errors?.['email']">respecter le
                                                    format d'email
                                                </small>
                                            </div> -->
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Mot de passe</label>
                                            <input type="password" name="password" class="form-control"
                                                id="yourPassword" required formControlName="password">
                                            <div class="invalid-feedback">donnez votre mot de passe</div>
                                            <!-- <div *ngIf="mdp?.touched && mdp?.invalid">
                                                <small class="text-danger" *ngIf="mdp?.errors?.['required']">mot de
                                                    passe
                                                    est obligatoire</small>
                                            </div> -->
                                        </div>


                                        <div class="col-12" style="margin-top: 3%;">
                                            <button class="btn btn-warning w-100" type="submit">Login</button>
                                        </div>
                                        
                                    </form>

                                </div>
                            </div>

                            <div class="credits">
                                <!-- All the links in the footer should remain intact. -->
                                <!-- You can delete the links only if you purchased the pro version. -->
                                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                                developped by <a>Flen Ben foulen</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a> -->



</body>
