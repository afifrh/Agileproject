<!DOCTYPE html>
<html lang="en">

<body>

    <app-header></app-header>
    <app-menu></app-menu>
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Form Elements</h1>

        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">General Form Elements</h5>

                            <!-- General Form Elements -->
                            <form (ngSubmit)="addNewRdv()" [formGroup]="RdvForm">

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">client</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="client">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">date</label>
                                    <div class="col-sm-10">
                                        <input type="datetime-local" class="form-control" formControlName="date">
                                    </div>
                                </div>
                                <!-- <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">statut</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="statut">
                                    </div>
                                </div> -->
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">numeroTicket</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" formControlName="numeroTicket">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">montant</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" formControlName="montant">
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Ajouter</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>


            </div>
        </section>

    </main><!-- End #main -->
    <app-footer></app-footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>


</body>

</html>
