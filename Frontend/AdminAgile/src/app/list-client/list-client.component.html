<!DOCTYPE html>
<html lang="en">



<body>
    <app-header></app-header>
    <app-menu></app-menu>
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Data Tables</h1>

        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Liste des Client</h5>

                            <table class="table datatable">
                                <thead>
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prenom</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Telephone</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for(user of userList;track user._id){
                                    <tr>

                                        <td >{{user.nom}}</td>
                                        <td>{{user.prenom}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.username}}</td>
                                        <td>{{user.tel}}</td>
                                      @if(role=='admin'){
                                        <td >
                                            
                                            <a type="submit" class="btn "
                                                (click)="onDelete(user._id)"><fa-icon
                                                    class=" text-danger" [icon]="faClose"
                                                   style="font-size: 2rem;" ></fa-icon></a>
                                        </td>
                                  
                                    }
                                    </tr>
                                }
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->
    <app-footer></app-footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>



</body>

</html>
