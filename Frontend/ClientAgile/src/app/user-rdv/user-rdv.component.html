



<body>
    <app-header></app-header>
    


        <section class="section" >
            <div class="container">
                <div class="col-lg-12" >

                    <div class="">
                        <div class="">
                            <h5 style="margin-bottom: 1%;">Mes Rendez-vous</h5>

                            <table id="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Statut</th>
                                        <th scope="col">Numero Ticket</th>
                                        <th scope="col">Montant</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (rdv of rdvList; track rdv._id) {
                                    <tr >

                                        <td style="font-size: 1.25rem;">{{rdv.date}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.statut}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.numeroTicket}}</td>
                                        <td style="font-size: 1.25rem;">{{rdv.montant}}</td>

                                    </tr>
                                    }
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    <app-footer></app-footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>



</body>
